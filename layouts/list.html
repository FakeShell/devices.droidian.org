{{ define "header" }}
  {{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
<div class="flex-l mt2 mw8 center">
  <article class="center cf pv5 ph3 ph4-ns mw7">
    <header>
      <h1 class="f1">
        {{ .Title }}
      </h1>
    </header>
    <div class="nested-copy-line-height lh-copy f6 nested-links nested-img">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
